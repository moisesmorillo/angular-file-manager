<div fxLayout="row" fxLayoutGap="20px" *ngIf="dataSource && dataSource.length">
  <mat-card fxFlex="30" fxFlex.sm="50" *ngFor="let element of dataSource">
    <mat-icon>{{
      element.type === 'folder' ? 'folder' : 'file_copy'
    }}</mat-icon>
    {{ element.name }}
  </mat-card>
</div>

<h3 *ngIf="dataSource && dataSource.length === 0">No folder opened</h3>
